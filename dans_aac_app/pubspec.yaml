name: dans_aac_app
description: "Some AAC app thats a proof of."
publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  fast_log: ^1.0.7
  http: ^1.2.1
  image: ^4.1.7
  toxic: ^1.0.5
  window_manager: ^0.3.8
  confetti: ^0.7.0
  toastification: 1.2.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  fonts:
    - family: remedy
      fonts:
        - asset: "fonts/ITC Avant Garde Gothic Medium.otf"
